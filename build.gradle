plugins {
    id 'java'
}

group 'io.github.spikey84.spikeyrtp'
version '1.0'

repositories {
    mavenCentral()
    maven {
        url "https://papermc.io/repo/repository/maven-public/"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.destroystokyo.paper', name:'paper-api', version: '1.16.4-R0.1-SNAPSHOT'
}
